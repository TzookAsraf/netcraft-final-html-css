<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logos BWEBI</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
<section class="patten-bwebi">
    <div class="logos-opening">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 176 30"><title>logo BWEBI</title>
                <g>
                    <g>
                        <rect width="30" height="30" rx="2" ry="2" class="svg-bwebi-color"></rect>
                        <path class="logo-text-b"></path>
                        <path class="logo-text-w"></path>
                        <path class="logo-text-e"></path>
                        <path class="logo-text-b2"></path>
                        <path class="logo-text-i"></path>
                        <path class="logo-arrow-big"></path>
                        <path class="logo-arrow-small"></path>
                    </g>
                </g>
            </svg>
        </div> <!-- end logo BWEBI -->
        <div class="logos-teams-area">
            <div class="logo-team">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 176 30"><title>logo Design BWEBI</title>
                    <g>
                        <g>
                            <rect width="30" height="30" rx="2" ry="2" class="svg-design-color"></rect>

                            <path class="logo-text-b2"></path>
                            <path class="logo-text-i"></path>
                            <path class="logo-arrow-big"></path>
                            <path class="logo-arrow-small"></path>

                    </g>
                </svg>
                <br>
                <div class="logo-team-text svg-design-color">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Design</div>
            </div> <!-- end logo Design BWEBI -->

            <div class="logo-team">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 176 30"><title>logo Development BWEBI</title>
                    <g>
                        <g>
                            <rect width="30" height="30" rx="2" ry="2" class="svg-development-color"></rect>
                            <path class="logo-text-b"></path>
                            <path class="logo-text-w"></path>
                            <path class="logo-text-e"></path>
                            <path class="logo-text-b2"></path>
                            <path class="logo-text-i"></path>

            <div class="logo-team">

                    <g>
                        <g>
                            <rect width="30" height="30" rx="2" ry="2" class="svg-marketing-color"></rect>

                            <path class="logo-text-w"></path>
                            <path class="logo-text-e"></path>
                            <path class="logo-text-b2"></path>
                            <path class="logo-text-i"></path>
                            <path class="logo-arrow-big"></path>
                            <path class="logo-arrow-small"></path>
